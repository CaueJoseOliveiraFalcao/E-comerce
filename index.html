<!DOCTYPE html>
<html lang="en">

<head>

    <title>E-comerce</title>
    <!--Bootstrap Css-->

<body>
    <header>
        <section class="logo">
            <img src="./assets/img/images.png" alt="logo">

                <ul><li>Buy</li></ul>

        </section>
    </header>
    <section class="div-card">
        <img id="imagem_carro" src="" alt="" srcset="">
        <section>
            <p id="nome_preco_quantidade">
              
            
            </p>
            <a id="link_page" href="#" class="btn btn-buy">Ir a Pagina</a>
    </section>
    </section>

                <div class="card padding-op" style="width: 20rem;">

                      <a href="#" onclick="addCard(2)" class="btn btn-buy">Compre Agora</a>

                  </div>
                  <div class="card padding-op" style="width: 20rem;">
                    <img src="./assets/img/alex_rainer-1_lxISUE3F4-unsplash.jpg" class="card-img-top" alt="...">

                      <h5 class="card-title">Lamborghini</h5>
                      <p class="card-text">100$</p>
                      <a href="#" class="btn btn-buy">Compre Agora</a>
                    </div>
                  </div>
                  <div class="card padding-op" style="width: 20rem;">
                    <img src="./assets/img/porshe.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Porshe</h5>
                      <p class="card-text">100$</p>
                      <a href="#" class="btn btn-buy">Compre Agora</a>
                    </div>
                  </div>
                  <div class="card padding-op" style="width: 20rem;">
                    <img src="./assets/img/supra.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Supra</h5>
                      <p class="card-text">100$</p>
                      <a href="#" class="btn btn-buy">Compre Agora</a>
                    </div>
                  </div>
            </section>
        </section>
    </main>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <!--Javascript-->       
    <script src="./assets/index.js"></script>
